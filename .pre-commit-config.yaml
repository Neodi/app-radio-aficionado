# Pre-commit configuration for Python project with Black, Flake8, and isort
repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.13
        args: [--line-length=88]

  # isort - Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Flake8 - Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings]
        args: [--config=.flake8]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML files are valid
      - id: check-yaml
      # Check TOML files are valid
      - id: check-toml
      # Check JSON files are valid
      - id: check-json
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']

# Optional: Configure which files to run on
# files: '^src/'  # Only run on files in src/ directory
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    __pycache__/|
    .*\.pyc$|
    build/|
    dist/|
    .*\.egg-info/
  )$
